<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a72e811a36.js" crossorigin="anonymous"></script>
    <title>Animack - Manga list</title>
    <link rel="stylesheet" href="css/mang-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="load-blocker" id="load-blocker">
        <div class="loader">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
    </div>

    <div class="background"></div>

    <header>
        <div class="header-elements">
            <a href="intro.html"><img class="logo" src="../img/Animack-Logo-400x80.png" alt=""></a>
            <div class="options">
                <a href="#"><div class="opt-my-list"><i class="fa-solid fa-list"></i><p>My list</p></div></a>
                <a href="search.html"><div class="opt-search"><i class="fa-solid fa-magnifying-glass"></i><p>Search</p></div></a>
                <a href="config.html"><div class="opt-config"><i class="fa-solid fa-gear"></i><p>Config</p></div></a>
            </div>
        </div>
    </header>

    <div class="banner">
        <div class="foreground"><img src="../img/manga-banner.png" alt=""></div>

        <div class="banner-container">

            <div class="category-buttons">
                <a href="ani-list.html"><div class="anime-l-button">Anime List</div></a>
                <a href="#"><div class="manga-l-button">Manga List</div></a>
            </div>
    
            <h1>Manga List</h1>

        </div>
    </div>

    <div class="container">
        <div class="no-content-container">
            <img src="../img/totoro.png" alt="">
            <p>Seems pretty empty here... Try <a href="search.html">adding</a> some content.</p>
        </div>
        <div class="list-container">
            <table>
                <thead>
                    <tr class="table-header">
                        <th></th>
                        <th>Title</th>
                        <th>Progress</th>
                        <th>Score</th>
                        <th>Added date</th>
                        <th><i class="fa-solid fa-eye"></i></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="list">
                    <!-- List elements -->
                </tbody>
            </table>
        </div>

        <div class="pop-up" id="pop-up">
            <div class="overlay" id="overlay"></div>

            <div class="box">
                <div class="close-btn" id="close-btn">&times;</div>

                <div class="content" id="content">
                    <div class="title-bar"><p id="production-title">-</p></div>
                    <div class="production-info">
                        <div class="section-1">
                            <img src="" alt="" id="production-img">
                            <div class="info">
                                <p id="production-status"></p>
                                <p id="production-volumes"></p>
                                <p id="production-chapters"></p>
                            </div>
                        </div>
                        <div class="section-2">
                            <div class="score-ranking">
                                <div class="score">
                                    <p>Average score</p>
                                    <div class="points">
                                        <i class="fa-solid fa-star"></i>
                                        <p id="production-score">- / 100</p>
                                    </div>
                                </div>
                                <div class="ranking">
                                    <p>Ranking</p>
                                    <div class="place">
                                        <i class="fa-solid fa-trophy"></i>
                                        <p id="production-ranking"># -</p>
                                    </div>
                                </div>
                            </div>
                            <div class="genres-tags" id="genres-tags">
                                <!-- <div class="tag">-</div> -->
                            </div>
                            <div class="description">
                                <h2>Description</h2>
                                <hr>
                                <p id="production-description"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="more-info">
                    <a href="#" target="_blank" id="anilist-link">
                        <p>See more info on</p>
                        <img src="../img/AniList_ico.png" alt="">
                    </a>
                </div>

            </div>
        </div>
    </div>

    <button id="recommendation-button" onclick="GetRecommendation()" title="Get a recommendation"><i class="fa-solid fa-lightbulb"></i></button>
    <div id="recommendations-list">
        <!-- List elements -->
    </div>

    <script src="js/mang-list.js"></script>
</body>
</html>
